        div {
            overflow: hidden;
            position: relative;
            width: 100%;

        .pic ul {
            position: absolute;
            width: 1000%;

        }

        .pic ul li {
            float: left;
            width: 500px;
            height: 100%;
            font-size: 100px;
            text-align: center;
            line-height: 300px;
            color: #fff;
        }

        .pic ul li:nth-child(1) {
            background: red;
        }

        .pic ul li:nth-child(2) {
            background: pink;
        }

        .pic ul li:nth-child(3) {

        }

        .pic ul li:nth-child(4) {
            background: skyblue;
        }

        .pic ul li:nth-child(5) {
            background: burlywood;
        }

        .tab {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 500px;
            height: 30px;

        }

        .tab ul {

            width: 100px;
            margin: 0 auto;
            height: 10px;
            padding: 5px;
            border-radius: 15px;
            background: rgba(0, 0, 0, .5);
        }

        .tab li {
            float: left;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
        }

        .tab li.on {
            background: #f60;
        }

        .btn {
            position: absolute;
            top: 50%;
            width: 25px;
            height: 50px;
            margin-top: -25px;
            background: rgba(0, 0, 0, .5);
            cursor: pointer;
            text-align: center;
            line-height: 50px;
            color: #fff;
            font-weight: bold;
        }

        .right {
            right: 0;
        }
    </style>

            const
                    tab = $(".tab li"),
                    width = $(".pic li").width(),
                    left = $(".left"),
                    right = $(".right");
            let index = 0,
                timer = null;

            tab.click (function () {
               $(this).addClass("on");
               tab.eq(index).removeClass("on");
               index = $(this).index();
               $(".pic ul").animate({
                   left : -index * width
               },500)
            });

            left.click(function (){
                tab.eq(index).removeClass("on");
                index--;
                if (index < 0) index = 4;
                tab.eq(index).addClass("on");
                $(".pic ul").animate({
                    left : -index * width
                },300)
            });

            right.click(function () {
                tab.eq(index).removeClass("on");
                index++;
                index %= 5;
                tab.eq(index).addClass("on");
                $(".pic ul").animate({
                    left : -index * width
                },300)
            });
            auto();
            $("#box").mouseenter(function () {
                clearInterval(timer);
            });
            function auto() {
                timer = setInterval(function () {
                    right.trigger("click");
                },1000)
            }

        })
